<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ------------------------------- Favicon ------------------------------- -->
    <link
      rel="shortcut icon"
      href="./assets/ciao-favicon.png"
      type="image/x-icon"
    />
    <!-- -------------------------------- Title -------------------------------- -->
    <title>Ciao Green</title>
    <!-- ------------------------ Custom stylesheet CSS ------------------------ -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>

    <main>
        <!-- -------------------------------- Logo --------------------------------- -->
      <div class="logo">
        <img src="./assets/ciao_logo__.png" alt="ciao green logo" />
      </div>
        <!-- --------------------------- main container ---------------------------- -->
      <div class="main-container">
        <!-- --------------------------- Left container ---------------------------- -->
        <div class="left-container">

          <div class="upper-text">We have the best</div>

          <div class="center">
            <h1>Commercial <br /><span>Interior Design</span></h1>
          </div>

          <div class="bottom">
            <div class="line"></div>
            <button class="button">
              <span class="button-content">Request quote </span>
            </button>
          </div>
        </div>
        <!-- --------------------------- right container --------------------------- -->
        <div class="right-container">
          <img src="./assets/bg2.avif" alt="" />
        </div>
      </div>

        <!-- --------------------------- newsletter part --------------------------- -->
      <div class="footer">
        <p>Note Also, mark your favourite designs for future reference.</p>
        <div class="line"></div>

        <!-- --------------------------- form container ---------------------------- -->
        <div class="form-container">
          <h3>
            Get a Free Layout Design &#38; <br />
            Schedule Free Website
          </h3>
          <form>
            <input type="text" name="name" placeholder="Name" />
            <input type="number" name="number" placeholder="Number" />
            <input type="email" name="email" id="" placeholder="Email" />
            <button class="btn button">submit</button>
          </form>
          
        </div>
      </div>
    </main>
  </body>
</html>
